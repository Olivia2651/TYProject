<html>
    
    <style>
        body{
            background-image: url("image/bg13.png");
           
             }
    </style>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="signupstyle.css">
<body>
     <div class="container">
          <center>
        
         <div class="box">
             <center>  
       <h1> Sign up</h1>
       <br>
           Name <input type="text" placeholder="Enter your name" name="name" required><br>
           <br>
           Phone number<input type="tel" placeholder="10 digit mobile number" name="phoneno" pattern="[7-9]{1}[0-9]{9}"  required><br>
           <br>
           Email<input type="email" placeholder="Enter Email" name="email" required><br>
           <br>
           Password<input type="password"  placeholder="Only 8 to 12 characters" name="psw" pattern="{8,12}" required><br>
           <br>
           Age<input type="number" name="age" placeholder="Enter Age"  required><br>
           <br>
           Profession
           <select property="profession" name="pro">
           <option value="0">Select your profession</option>
           <option value="1">Student</option>
           <option value="0">Home maker</option>
           <option value="0">Employee</option>
           <option value="0">Self employed</option>
           <option value="0">Retired</option>
           <option value="0">Business owner</option>
           <option value="0">Shop vendor</option>
           <option value="0">other</option>
           </select>
           <br>
           <br>
           <a href='index.html'><button type="submit">Sign in</button></a>
           <br>
           <br>
          Already a member? <a href='index.html'> Login </a>
          
      </center>       
    </div>    
       </center>   
     </div>
</body>
</html>
